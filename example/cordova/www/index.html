<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>AeroGear Cordova Example App</title>

  <link rel="stylesheet" href="framework7/css/framework7.min.css">
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="fonts/material-icons.css">
  <link rel="stylesheet" href="css/app.css">
</head>

<body class="color-theme-red">
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover">
      <div class="view">
        <div class="page">
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">AeroGear</div>
            </div>
          </div>
          <div class="page-content">
            <div class="list links-list panel-close">
              <ul>
                <li>
                  <a href="/template/home/">
                    <div class="item-media">
                      <i class="f7-icons">home</i>
                    </div>
                    <div class="item-inner">
                      Home
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/template/auth/">
                    <div class="item-media">
                      <i class="f7-icons">lock_fill</i>
                    </div>
                    <div class="item-inner">
                      Auth
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/template/metrics/">
                    <div class="item-media">
                      <i class="f7-icons">graph_square</i>
                    </div>
                    <div class="item-inner">
                      Metrics
                    </div>
                  </a>
                </li>
                <li>
                  <a href="/template/push/">
                    <div class="item-media">
                      <i class="f7-icons">bell_fill</i>
                    </div>
                    <div class="item-inner">
                      Push
                    </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ios-edges">
      <!-- Page, data-name contains page name which can be used in callbacks -->
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only panel-open" data-panel="left">
                <i class="icon f7-icons ios-only">menu</i>
                <i class="icon material-icons md-only">menu</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Cordova -->
  <script src="cordova.js"></script>
  <!-- Framework7 library -->
  <script src="framework7/js/framework7.min.js"></script>
  <!-- App routes -->
  <script src="js/bundle.js"></script>

</body>
</html>
